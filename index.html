<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main>

  <img class="hero-image" src="images/illustration-hero.svg" alt="illustration hero">
  <h1>Order Summary</h1>
  <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>

  <div class="signature">
    <img class="icon-music"  src="images/icon-music.svg" alt="music icon">
    <div class="annual-plan">
      <h4>Annual Plan</h4>
      <h5>$59.99/year</h5>
    </div>    
    <a href="#">Change</a>    
  </div>

  <button>Proceed to Payment</button>

  <h3>Cancel Order</h3>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Hugo</a>.
  </footer>  
     
</body>
</html>
